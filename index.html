      /* Custom scrollbar for webkit */

      }
      ::-webkit-scrollbar-thumb:hover {

      }
      body {
        background-color: #0f172a; /* slate-950 */

      }
      
      /* CodeMirror Overrides for cleaner look */

        font-family: 'Fira Code', monospace;
